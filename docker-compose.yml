version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: crewlink-postgres
    environment:
      POSTGRES_USER: crewlink
      POSTGRES_PASSWORD: crewlink_dev
      POSTGRES_DB: crewlink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crewlink"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: crewlink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: crewlink-web
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://crewlink:crewlink_dev@postgres:5432/crewlink
      REDIS_URL: redis://redis:6379
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/web:/app/apps/web
      - /app/apps/web/.next
      - /app/apps/web/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

