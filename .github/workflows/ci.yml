name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: apps/web

      - name: Run ESLint
        run: npm run lint
        working-directory: apps/web
        continue-on-error: false

      - name: Check Prettier formatting
        run: npx prettier --check "apps/web/**/*.{js,jsx,ts,tsx,json,css,md}"
        continue-on-error: false

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: crewlink_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/crewlink_test
      NEXTAUTH_SECRET: test-secret-for-ci
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: apps/web

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        working-directory: apps/web
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/crewlink_test

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: apps/web

      - name: Run Jest unit tests
        run: npm test
        working-directory: apps/web

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-test-results
          path: apps/web/coverage
          retention-days: 30

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: crewlink_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/crewlink_test
      REDIS_URL: redis://localhost:6379
      NEXTAUTH_SECRET: test-secret-for-ci
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: test
      BASE_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install web app dependencies
        run: npm ci
        working-directory: apps/web

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        working-directory: apps/web
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/crewlink_test

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: apps/web

      - name: Build Next.js application
        run: npm run build
        working-directory: apps/web
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/crewlink_test
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_SECRET: test-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000

      - name: Run Playwright E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/crewlink_test
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_SECRET: test-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, test-unit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: apps/web

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: apps/web

      - name: Build Next.js application
        run: npm run build
        working-directory: apps/web
        env:
          # Use dummy values for build - actual values needed at runtime
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_SECRET: dummy-secret-for-build
          NEXTAUTH_URL: http://localhost:3000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: apps/web/.next
          retention-days: 7

